    <script>
        async function submitSignup() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const c_password = document.getElementById("c_password").value;

            if (!username || !email || !password || !c_password) {
                return { error: ("All field must be filled") }
            }

            if (password !== c_password) {
                swal({
                    title: "Error!",
                    text: "Password does not match!",
                    icon: "error",
                });
            }

            const response = await fetch(`${baseURL}/auth/register`, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    email,
                    password,
                    c_password,
                }),
            });

            const data = await response.json();
            return data;
        }

        const submitSignupBtn = document.getElementById("submit-signup");
        submitSignupBtn.addEventListener("click", async () => {
            const { error, data } = await submitSignup();

            if (data) {
                await swal("Success", "Successful registration...", "success")
                window.location.href = './login.html';
                window.location.reload();
            } else if (error) {
                swal("Error!", error, 'error');
            }
        });

        function togglePasswordVisibility1() {
            var passwordField = document.getElementById("password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        function togglePasswordVisibility2() {
            var passwordField = document.getElementById("c_password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        window.addEventListener("load", () => {
            const username = localStorage.getItem("username");

            if (username) {
                const registerBtn = document.getElementById("major-check");
                registerBtn.innerHTML = localStorage.getItem("username");
            }
        });
    </script>
